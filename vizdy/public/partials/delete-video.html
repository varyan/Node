<h1>Delete Video</h1>
<p>
    Are you sure you want to delete this video?
</p>
<ul>
    <li class="well-sm"><span class="text-primary">Title:</span> {{video.title}}</li>
    <li class="well-sm"><span class="text-primary">Description:</span> {{video.description}}</li>
</ul>
<input type="button" value="Yes, Delete" class="btn btn-danger" ng-click="delete()" />
<a class="btn btn-default" href="/#/">No, Go Back</a>
